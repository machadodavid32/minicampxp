<html>
    <script>
        //declaração de variáveis
        var abacate = 2;
        var melancia = 3;
        //declaração da variável da soma
        var totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);  //Não é obrigatório, é apenas para acompanhar o resultado atual antes do novo
        
        //trocando o valor de uma variável
        abacate = 5;
        
        //somando novamente
        totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);
    </script>
</html>

<html>
    <script>
        var a = 40;
        var b = 80;
        if (a > b) {
            console.log("A maior que B");
        } else if (a < b) {
            console.log("A não é maior que B");
        } else {
            console.log("Iguais");
        }

        //após isso o codigo vai funcionar normalmente
        console.log("Sempre executar");
        var c = 40;
        var d = 50;
        if (c >= d) {
            console.log("C é maior ou igual a D");
        }
        if (c <= d) {
            console.log("C é menor ou igual a D");
        }

        var f = 10;
        var g = 11;
        if (f == g) {
            console.log("F é igual a G");
        }
        if (f != g) {
            console.log("F é diferente de G");
        }

    </script>
</html>

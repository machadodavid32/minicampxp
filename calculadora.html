<html>
    <script>
        //soma, subtracao, multiplicacao, divisao, resto, porcentagem
        function calculo(operacao, num1, num2) {
            var resultado;
            if (operacao === "SOMA") {
                resultado = num1 + num2;
            } else if (operacao === "SUBTRACAO" ) {
                resultado = num1 - num2;    
            } else if (operacao === "MULTIPLICACAO") {
                resultado = num1 * num2;
            } else if (operacao === "DIVISAO") {
                resultado = num1 / num2;
            } else if (operacao === "RESTO") {
                resultado = num1 % num2;
            } else if (operacao === "PORCENTAGEM") {
                resultado = num1 * num2 / 100;
            } else {
                console.log("operação inválida")
            }

            return resultado;

            //Como chamar a função no console do navegador: 
            //calculo("SUBTRACAO", 10, 5)
            // resultado: 5
            //calculo("DIVISAO", 10, 2)
            // resultado: 5

        }
    </script>
</html>

<html>
    <script>
     function numeroPrimo(numero) {
    for (var divisor = 2; divisor < numero; divisor++) 
    if (numero % divisor == 0) return false;
    return true;
}

var determinadoNumero = 999;

for (var i = 2; i < determinadoNumero; i++) if (numeroPrimo(i)) console.log(i);
   </script>
